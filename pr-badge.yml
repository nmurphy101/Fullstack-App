- label: "Setup"
  message: "Completed"
  color: "green"
- label: "PR Size"
  message: "Large"
  color: "red"
  when: "$additions > 200"
- label: "PR Size"
  message: "Medium"
  color: "yellow"
  when: "$additions > 100 && $additions < 200"
- label: "PR Size"
  message: "Small"
  color: "orange"
  when: "$additions > 0 && $additions < 100"
